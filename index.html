<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <ul>
          <li><a href="#">Link one</a></li>
          <li><a href="#">Link two</a></li>
          <li><a href="#">Link three</a></li>
        </ul>
      </nav>
    </header>
    <main class="main-content">
      <section class="heading">
        <div class="heading-container">
          <h1 class="heading-title">This website is awesome!</h1>
          <p class="heading-text"></p>
          <button class="signup-btn">Sign Up</button>
        </div>
        <img src="assets/picture1.jpg" alt="Placeholder" />
      </section>
      <section class="additional-content">
        <h2 class="content-title">Some random information</h2>
        <div class="content-items">
          <div class="content-item item1">
            <div class="item-image">
              <img src="assets/product1.jpg" alt="Product one" />
            </div>
          </div>
          <div class="content-item item2">
            <div class="item-image">
              <img src="assets/product2.jpg" alt="Product two" />
            </div>
          </div>
          <div class="content-item item3">
            <div class="item-image">
              <img src="assets/product3.jpg" alt="Product three" />
            </div>
          </div>
          <div class="content-item item4">
            <div class="item-image">
              <img src="assets/product4.jpg" alt="Product four" />
            </div>
          </div>
        </div>
      </section>
      <section class="testimonial">
        <blockquote><p></p></blockquote>
        <cite>Me</cite>
      </section>
      <footer class="footer">
        <div class="prompt-container">
          <div class="prompt-title"></div>
          <div class="prompt-text"></div>
        </div>
        <button class="signup-btn footer-btn">Sign Up</button>
      </footer>
    </main>
  </body>
</html>
